<div id="carousel1" class="carousel  carousel-dark slide carousel-fade" data-ride="carousel">

  <div class="carousel-inner">
    {% for image in images %}
    <div class="carousel-item {% if loop.index0 == 0 %}active{% endif %}" data-bs-interval="4000">
      <img class="w-100" src="{{ image }}" />
    </div>
    {% endfor %}

  </div>

  <a class="carousel-control-prev" href="#carousel1" role="button" data-bs-slide="prev" data-pg-collapsed>
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel1" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
